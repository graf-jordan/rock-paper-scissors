<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            let result = "test";
             
            if (playerSelection != "rock" && playerSelection != "scissors" && playerSelection != "paper") {
                console.log("Silly! Wrong input!");
            } else if (playerSelection == computerSelection) {
                console.log("Draw!");
                result = "No one";
            } else {
                result = checkWinner(playerSelection, computerSelection);
                if (result == 0) {
                    result = "Player";
                } else {
                    result = "Computer";
                }
            }
            return result;
        }
        function getComputerChoice() {
            let choice = Math.floor(Math.random() * 3);
            if (choice == 0) {
                choice = "rock";
            } else if (choice == 1) {
                choice = "paper";
            } else if (choice == 2) {
                choice = "scissors";
            }
            return choice;

        }
        function checkWinner(playerSelection, computerSelection) {
            if (playerSelection == "rock" && computerSelection == "paper") {
                return 1;
            } else if (playerSelection == "paper" && computerSelection == "scissors") {
                return 1;
            } else if (playerSelection == "scissors" && computerSelection == "rock") {
                return 1;
            } else {
                return 0;
            }
        }
        function game() {
            let playerCounter = 0;
            let computerCounter = 0;
            for (let i = 0; i < 5; i++) {
                let playerSelection = prompt("What will you play?");
                let computerSelection = getComputerChoice();
                let winner = playRound(playerSelection, computerSelection);  
                console.log(winner + " is the winner!");
                if (winner == "Player") {
                    playerCounter++;
                } else if (winner == "Computer") {
                    computerCounter++;
                } else if (winner == "No one") {
                    i--;
                }
                console.log("Player wins: " + playerCounter);
                console.log("Computer wins: " + computerCounter);
            } if (playerCounter > computerCounter) {
                console.log("PLAYER IS OUR WINNER!");
            } else {
                console.log("COMPUTER IS OUR WINNER!");
            }
        }
        console.log("Best of 5 in rock paper scissors (draws don't count, obviously.");
        game();
    </script>
</body>
</html>
